<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>

    <style>

        /* *{} ESSA E UMA CONFIGURAÇAO GLOBAL DAS CSS */

        *{
            height: 100%;
        }
        
        body{
            background-image: linear-gradient(to right, #7901DD, #FE0001, #FE4300 );background-attachment: fixed;
        }

        /* Direçoes: right, left, top, bottom */
        /* Angulos: 45deg */
        /* Porcentagem depois da cor, serve para definir o tamanho das cores */
    </style>
</head>
<body>
    <h1 style="color: #ffffff;">Testando Gradiente</h1>
</body>
</html>
